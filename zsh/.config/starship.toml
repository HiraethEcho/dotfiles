"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

palette = 'nordic'

format = """
[╭─](bold green_bright)\
$os\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$direnv\
$env_var\
$jobs\
$container\
$shell\
$status\
$fill\
$cmd_duration\
$custom\
$lua\
$nodejs\
$c\
$all\
$battery\
$time\
$line_break\
[╰─](bold green_bright)\
$character"""

[fill]
symbol = '─'

[direnv]
disabled = true

[package]
disabled = true


