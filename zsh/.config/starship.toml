[custom.taskwarrior]
command = """
  OVERDUE=$(task "+OVERDUE" count 2>/dev/null || echo 0);
  PENDING=$(task "+PENDING" count 2>/dev/null || echo 0);
  if [ "$OVERDUE" -gt 0 ]; then
    echo "!${OVERDUE}/${PENDING}"
  else
    echo "${PENDING}"
  fi
"""
format = "[$output ](bold fg:blue bg:color_bg)"
when = true
