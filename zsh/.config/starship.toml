[character]
# success_symbol = '[](bold green_bright)'
# error_symbol = '[](bold red_bright)'
success_symbol = '[❯](green_bright)'
error_symbol = '[❯](red_bright)'


[cmd_duration]
disabled = false
format = ' [ $duration](bold yellow_bright) '
show_milliseconds = true

[directory]
truncation_symbol = ''
read_only = " "
style = 'bold cyan_bright dimmed'
home_symbol = '~'
truncate_to_repo = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)](bold magenta_bright dimmed)'

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = 'bold magenta_bright dimmed'
conflicted = '~${count} '
stashed = '*${count} '
ahead = '⇡${count} '
behind = '⇣${count} '
diverged = '⇠${behind_count} ⇢${ahead_count} '
untracked = '?${count} '
modified = '!${count} '
staged = '+${count} '
renamed = '»${count} '
deleted = '✘${count} '

[nix_shell]
format = '[ ](bold white0_reduce_blue)'

[status]
disabled = false
format = '[$status](bold red_base) '

# right
# ------------------------------------------

[docker_context]
format = ' [ $context](bold blue1) '

[dotnet]
format = '[ ($version )](bold blue0) '
version_format = 'v${major}.${minor}'

[golang]
format = '[ $version](bold cyan_bright) '
